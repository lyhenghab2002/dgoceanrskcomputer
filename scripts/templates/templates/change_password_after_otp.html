<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Russeykeo Computer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        height: 100%;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow: hidden;
    }

    .change-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .change-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .logo-section {
        text-align: center;
        margin-bottom: 32px;
    }

    .logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid rgba(79, 70, 229, 0.2);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        margin: 0 auto 16px;
        display: block;
    }

    .company-name {
        font-size: 24px;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
    }

    .company-subtitle {
        font-size: 14px;
        color: #6b7280;
        font-weight: 400;
        margin-bottom: 8px;
    }

    .change-instructions {
        font-size: 14px;
        color: #6b7280;
        text-align: center;
        line-height: 1.5;
        margin-bottom: 24px;
    }

    .success-info {
        background: #f0fdf4;
        border: 1px solid #bbf7d0;
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 24px;
        text-align: center;
    }

    .success-info p {
        color: #166534;
        font-size: 14px;
        margin: 0;
    }

    .success-info i {
        color: #16a34a;
        margin-right: 8px;
    }

    .form-group {
        margin-bottom: 24px;
        position: relative;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #374151;
        font-weight: 500;
        font-size: 14px;
    }

    .input-wrapper {
        position: relative;
    }

    .form-group input {
        width: 100%;
        padding: 16px 16px 16px 48px;
        border: 1px solid #d1d5db;
        border-radius: 12px;
        font-size: 16px;
        background: #ffffff;
        transition: all 0.2s ease;
        outline: none;
        font-family: inherit;
    }

    .form-group input:focus {
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .input-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        font-size: 16px;
        z-index: 1;
    }

    .form-group input:focus + .input-icon {
        color: #4f46e5;
    }

    .change-btn {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-bottom: 16px;
        font-family: inherit;
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    .change-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
    }

    .change-btn:active {
        transform: translateY(0);
    }

    .back-btn {
        width: 100%;
        padding: 16px;
        border: 1px solid #d1d5db;
        border-radius: 12px;
        background: #ffffff;
        color: #374151;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-bottom: 24px;
        font-family: inherit;
    }

    .back-btn:hover {
        background: #f9fafb;
        border-color: #9ca3af;
    }

    .flash-messages {
        margin-bottom: 24px;
        padding: 16px;
        border-radius: 12px;
        animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Success messages */
    .flash-success {
        background: #f0fdf4;
        border: 1px solid #bbf7d0;
    }

    .flash-success p {
        color: #166534;
    }

    .flash-success p::before {
        content: "✅ ";
    }

    /* Error messages */
    .flash-error {
        background: #fef2f2;
        border: 1px solid #fecaca;
        animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
    }

    .flash-error p {
        color: #dc2626;
    }

    .flash-error p::before {
        content: "⚠️ ";
    }

    /* Default message styling */
    .flash-messages p {
        font-size: 14px;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 500;
    }

    /* Loading state */
    .change-btn.loading {
        opacity: 0.7;
        cursor: not-allowed;
    }

    .change-btn.loading::after {
        content: "";
        width: 16px;
        height: 16px;
        border: 2px solid transparent;
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-left: 8px;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Responsive design */
    @media (max-width: 480px) {
        .change-card {
            padding: 32px 24px;
            margin: 16px;
        }
        
        .company-name {
            font-size: 20px;
        }
    }
</style>
</head>
<body>
    <div class="change-container">
        <div class="change-card">
            <!-- Logo and Branding -->
            <div class="logo-section">
                <img src="{{ url_for('static', filename='icons/logo.jpg') }}" alt="Russeykeo Computer Logo" class="logo">
                <h1 class="company-name">Set New Password</h1>
                <p class="company-subtitle">Russeykeo Computer</p>
                <p class="change-instructions">
                    Your OTP has been verified. Now set a new password for your account.
                </p>
            </div>



            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-messages flash-{{ category }}">
                            <p>{{ message }}</p>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Password Change Form -->
            <form method="POST" action="{{ url_for('auth.change_password_after_otp') }}" id="changeForm">
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="new_password" name="new_password" required 
                               placeholder="Enter new password (min 8 characters)">
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirm_password" name="confirm_password" required 
                               placeholder="Confirm your new password">
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>

                <button type="submit" class="change-btn" id="changeBtn">
                    <i class="fas fa-key" style="margin-right: 8px;"></i>
                    Update Password
                </button>
            </form>

            <button class="back-btn" onclick="window.location.href='{{ url_for('auth.customer_forgot_password') }}'">
                <i class="fas fa-arrow-left" style="margin-right: 8px;"></i>
                Back to Forgot Password
            </button>
        </div>
    </div>

    <script>
        // Add loading state to change button
        document.getElementById('changeForm').addEventListener('submit', function() {
            const btn = document.getElementById('changeBtn');
            btn.classList.add('loading');
            btn.innerHTML = '<i class="fas fa-key" style="margin-right: 8px;"></i>Updating...';
        });

        // Add subtle animations to inputs
        document.querySelectorAll('.form-group input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Password confirmation validation
        document.getElementById('confirm_password').addEventListener('input', function() {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = this.value;
            const changeBtn = document.getElementById('changeBtn');
            
            if (newPassword && confirmPassword && newPassword !== confirmPassword) {
                this.style.borderColor = '#dc2626';
                changeBtn.disabled = true;
                changeBtn.style.opacity = '0.5';
                changeBtn.style.cursor = 'not-allowed';
            } else {
                this.style.borderColor = '#d1d5db';
                changeBtn.disabled = false;
                changeBtn.style.opacity = '1';
                changeBtn.style.cursor = 'pointer';
            }
        });
    </script>
</body>
</html>
