<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Computer Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Verify OTP</h2>
            <p>We've sent a 6-digit code to your email: <strong>{{ session.get('temp_customer_email', '') }}</strong></p>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="form-group">
                    <label for="otp_code">Enter OTP Code:</label>
                    <input type="text" id="otp_code" name="otp_code" maxlength="6" placeholder="000000" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Verify & Login</button>
            </form>
            
            <div class="resend-section">
                <button type="button" onclick="resendOTP()" id="resendBtn">Resend OTP</button>
                <div id="countdown"></div>
            </div>
        </div>
    </div>

    <script>
        let countdown = 60;
        let canResend = false;
        
        function resendOTP() {
            if (!canResend) return;
            
            fetch('/resend-otp', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('OTP sent successfully!');
                    startCountdown();
                } else {
                    alert('Error: ' + data.error);
                }
            });
        }
        
        function startCountdown() {
            const resendBtn = document.getElementById('resendBtn');
            const countdownDiv = document.getElementById('countdown');
            
            resendBtn.disabled = true;
            canResend = false;
            countdown = 60;
            
            const timer = setInterval(() => {
                countdownDiv.textContent = `Resend available in ${countdown} seconds`;
                countdown--;
                
                if (countdown < 0) {
                    clearInterval(timer);
                    countdownDiv.textContent = '';
                    resendBtn.disabled = false;
                    canResend = true;
                }
            }, 1000);
        }
        
        startCountdown();
    </script>
</body>
</html>
